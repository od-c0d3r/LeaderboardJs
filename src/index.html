<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEADERBOARD</title>
</head>

<body>
    <main>
        <section id="boardDisplay">
            <div class="card">
                <h1 id="boardTitle">
                    LEADERBOARD
                </h1>
                <h3>Reacent scores</h3>
                <div id="btnsDiv">
                    <button id="refreshBtn" type="button">Refresh</button>
                    <button id="sortBtn" type="button">Sort</button>
                </div>
                <div class="tableScroll">
                    <table id="table">
                        <tr>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
        <section id="boardForm">
            <div class="card">
                <h2>Add your score</h2>
                <form id="scoreForm">
                    <label class="input">
                        <input class="input__field" type="text" name="username" id="nameInput" placeholder=" " required>
                        <span class="input__label">Name</span>
                    </label>
                    <br>
                    <label class="input">
                        <input class="input__field" type="number" name="score" id="scoreInput" placeholder=" " required>
                        <span class="input__label">Score</span>
                    </label>
                    <div class="button-group">
                        <button type="submit" value="Submit" id="submitBtn">Submit</button>
                    </div>
                </form>
            </div>
            <div id="errors">
            </div>
        </section>

    </main>
</body>

</html>
