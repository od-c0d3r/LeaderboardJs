<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEADERBOARD</title>
</head>

<body>
    <main>
        <section id="boardDisplay">
            <h1 id="boardTitle">
                LEADERBOARD
            </h1>
            <h3>Reacent scores</h3>
            <div id="refreshBtn">
                <button type="submit">Refresh</button>
            </div>
            <table id="table">
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </table>
        </section>
        <section id="boardForm">
            <h3>Add your score</h3>
            <form id="socreForm">
                <input type="text" name="username" id="nameInput" placeholder="Name" required>
                <input type="number" name="score" id="scoreInput" placeholder="Score" required>
                <input type="submit" value="Submit" id="submitBtn">
            </form>
        </section>
    </main>
</body>
</html>
